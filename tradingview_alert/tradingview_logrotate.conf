
/Volumes/src/stockscript/tradingview_alert/src/logs/*.log {
    daily                    # 매일 로테이트
    rotate 30                # 30개 파일 보관 (30일치)
    missingok                # 로그 파일 없어도 에러 안남
    notifempty               # 빈 파일은 로테이트 안함
    compress                 # 이전 로그 압축
    delaycompress            # 최근 로그는 압축 안함 (다음 로테이트 때 압축)
    dateext                  # 날짜 확장자 사용 (output.log-20250107)
    dateformat -%Y%m%d       # 날짜 형식
    copytruncate             # 원본 파일 복사 후 비우기 (프로세스 재시작 불필요)
    postrotate
        # 필요시 로테이트 후 실행할 명령어
    endscript
}
